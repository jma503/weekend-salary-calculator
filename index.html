<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <h1 class="head">Salary Calculator</h1>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h3>Add Employee</h3>
    <div>
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="text" name="ID" placeholder="ID" required>
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="annualSalary" placeholder="Annual Salary" required>
    <p class="p"><button class="submitButton" onclick="addEmployee(event)" class="newEmployee">Submit</button></p>
    </div>

</body>
</html>
