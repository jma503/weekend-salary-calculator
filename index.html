<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <h1 class="head">Salary Calculator</h1>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h3>Add Employee</h3>
    <div>
    <form id="infoInput" class="newEmployee">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="number" id="ID" placeholder="ID" required>
    <input type="text" id="title" placeholder="Title" required>
    <input type="number" id="annualSalary" placeholder="Annual Salary" required>
    <p><button type="submit" class="p">Submit</button></p>
    </form>

    <p><h3>Employees</h3></p>
    
    <table id="Employees">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$100,000</td>
                <td><button onClick = 'deleteRow(event)' class="Employees">Delete</button></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Help Desk</td>
                <td>$80,000</td>
                <td><button onClick = 'deleteRow(event)' class="Employees">Delete</button></td>
            </tr>
        </thead>
        <tbody id="employeeData">
        </tbody>
    </table>
            <h3>Total Monthly: <span id="totalMonthlyCost"></span></h3> 
        </div>
    <script src="calculator.js"></script>
</body>
</html>
